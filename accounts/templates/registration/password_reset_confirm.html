{% extends "homepage/base.html" %}

{% block content %}

    <div>
        <h1>Inserisci la nuova password</h1>
        <br>
        <hr>
        <p>Inserisci la tua nuova password nei due campi sottostanti</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <hr>
            <button class="btn btn-outline-primary" type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>

{% endblock %}
