{% extends "homepage/base.html" %}
{% load static %}


{% block content %}
    <!-- Contact Area Start -->
    <div class="contact-title mb-30">
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <h2 class="title">Inserisci i Dati e Invia</h2>
                </div>
            </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <br>
        <div class="form-group">
            <input type="text" name="nome" class="form-control" required="required" placeholder="Nome">
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="nome@example.com">
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="oggetto" class="form-control" placeholder="Oggetto">
        </div>
        <br>
        <div class="form-group">
            <textarea name="messaggio" id="messaggio" required="required" class="form-control" rows="8"
                      placeholder="Scrivi il tuo messaggio"></textarea>
        </div>
        <div>
            <input type="submit" name="submit" class="btn btn-primary pull-right" value="Invia">
        </div>
    </form>
    <br>
    <div class="contact-title mb-30">
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 text-right">
                        <h2 class="title">Recapiti</h2>
                        <br>
                        <p><a href="">tell: +012 345 67 89</a></p>
                        <p><a href="">email: www.example.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Area End -->
{% endblock %}
